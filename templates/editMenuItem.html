<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Menu Item</title>
  </head>
  <body>
    <h1>Edit {{ item.name }}</h1>
    <form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id)}}" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" value="{{ item.name }}">
      <input type="submit" value="Edit">
      <a href="{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}">Go Back</a>
    </form>
  </body>
</html>
