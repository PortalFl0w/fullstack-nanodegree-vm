<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Menu Item</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Add new menu item for {{restaurant.name}}!</h1>
      </div>

      <div class="menu-container">
        <form action="{{ url_for('newMenuItem', restaurant_id=restaurant.id)}}" method="post">
          <p>Name: </p>
          <input type="text" name="name" placeholder="Name">
          <p>Price: </p>
          <input type="text" name="price" placeholder="$0.99">
          <p>Course: </p>
          <input type="text" name="course" placeholder="Entree">
          <p>Description: </p>
          <textarea name="description" placeholder="Ingredients..."></textarea><br>
          <input type="submit" value="Submit">
          <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">Cancel</a>
        </form>
      </div>
    </div>




  </body>
</html>
